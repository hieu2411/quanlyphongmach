{% extends 'admin/layout_admin.html' %}
{% block content %}
    <h2>title</h2>

            {% if role == 'admin' or role =='nurse'%}

    <div class="row">
        <div class="col-md-8">
            {% if data is not none %}
                <form action="{{ url_for('patient_route.patient_edit', id =data.id) }}" method="post">

                    <h4>Edit Schedule.</h4>
                    <hr/>

                    <dl class="row">
                        <dt class="col-sm-3">Patient name</dt>
                        <div class="form-group col-sm-7">
                            <input type="text" class="form-control" name="name" aria-describedby="emailHelp"
                                   value="{{ data.name }}">
                        </div>
                    </dl>
                    <dl class="row">
                        <dt class="col-sm-3">Phone</dt>
                        <div class="form-group col-sm-7">
                            <input type="text" class="form-control" name="phone" aria-describedby="emailHelp"
                                   value="{{ data.phone }}">
                        </div>
                    </dl>
                    <dl class="row">
                        <dt class="col-sm-3">Address</dt>
                        <div class="form-group col-sm-7">
                            <input type="text" class="form-control" name="address" aria-describedby="emailHelp"
                                   value="{{ data.address }}">
                        </div>
                    </dl>


                    <button type="submit" class="btn btn-default btn-success">
                        Edit
                    </button>
                    <a href="{{ url_for('patient_route.patient_index') }}" class="btn btn-default">
                        Back
                    </a>
                </form>
            {% else %}
                <a href="{{ url_for('patient_route.patient_index') }}" class="btn btn-default">
                    Back
                </a>
            {% endif %}
        </div>
    </div>
    {% endif %}
{% endblock %}
