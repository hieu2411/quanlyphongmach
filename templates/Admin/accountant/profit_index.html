{% extends "admin/layout_admin.html" %}
{% block content %}

    <h2>Profit index</h2>

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Date</th>
            <th>Profit</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% if data is not none %}
            {% for result in data %}
                <tr>
                    <td>
                        {{ result.date }}
                    </td>
                    <td>
                        {{ result.profit }}
                    </td>
                    <td>
                        <a href="{{ url_for('accountant_route.profit_details', date = result.date) }}">Detail</a>
                    </td>
                </tr>
            {% endfor %}
        {% endif %}

        </tbody>
    </table>




{% endblock %}
