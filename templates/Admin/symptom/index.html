{% extends "admin/layout_admin.html" %}
{% block content %}
    <h2>Index</h2>

    <p>
        <a href="{{ url_for('symptom_route.create_symptom' ) }}">Add new Symptom</a>
    </p>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Id</th>
            <th>
                Name
            </th>

            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% if data is not none %}
        {% for symptom in data %}
            <tr>
                <td>
                    {{ symptom.id }}
                </td>
                <td>
                    {{ symptom.symptom }}
                </td>

                <td>
                    <a href="{{ url_for('symptom_route.symptom_edit', id = symptom.id) }}">Edit</a> |
                    <a href="{{ url_for('symptom_route.symptom_details', id = symptom.id) }}">Detail</a> |
                    <a href="{{ url_for('symptom_route.symptom_delete', id = symptom.id) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        {% endif %}

        </tbody>
    </table>




{% endblock %}
