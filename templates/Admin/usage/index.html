{% extends "admin/layout_admin.html" %}
{% block content %}

    <h2>Index</h2>

    <p>
        <a href="{{ url_for('usage_route.create_usage' ) }}">Add new Usage</a>
    </p>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>
                Usage
            </th>

            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% if data is not none %}
            {% for usage in data %}
                <tr>
                    <td>
                        {{ usage.id }}
                    </td>
                    <td>
                        {{ usage.usage }}
                    </td>

                    <td>
                        <a href="{{ url_for('usage_route.usage_edit', id = usage.id) }}">Edit</a> |
                        <a href="{{ url_for('usage_route.usage_details', id = usage.id) }}">Detail</a>
                    </td>
                </tr>
            {% endfor %}
        {% endif %}

        </tbody>
    </table>




{% endblock %}
