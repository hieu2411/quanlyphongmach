    <h2>Index</h2>

    <p>
        <a href="{{ url_for('create_symptom' ) }}">Add new Symptom</a>

        <thead>
        <tr>
            <th>Id</th>
            <th>
                Name
            </th>

            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for symptom in data %}
            <tr>
                <td>
                    {{ symptom.id }}
                </td>
                <td>
                    {{ symptom.symptom }}
                </td>

                <td>
                    <a href="{{ url_for('symptom_edit', id = symptom.id) }}">Edit</a> |
                    <a href="{{ url_for('symptom_details', id = symptom.id) }}">Detail</a> |
                    <a href="{{ url_for('symptom_delete', id = symptom.id) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
