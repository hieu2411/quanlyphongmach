{% extends "admin/layout_admin.html" %}
{% block content %}

    <h2>Index</h2>
    {% if role == 'admin' %}

        <p>
            <a href="{{ url_for('drug_route.create_drug' ) }}">Add new drug</a>
        </p>
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Id</th>
                <th>
                    Name
                </th>
                <th>
                    Effects
                </th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for drug in data %}
                <tr>
                    <td>
                        {{ drug.id }}
                    </td>
                    <td>
                        {{ drug.name }}
                    </td>
                    <td>
                        {{ drug.effect }}
                    </td>
                    <td>
                        <a href="{{ url_for('drug_route.drug_edit', id = drug.id) }}">Edit</a> |
                        <a href="{{ url_for('drug_route.drug_details', id = drug.id) }}">Detail</a> |
                        <a href="{{ url_for('drug_route.drug_delete', id = drug.id) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    {% endif %}

{% endblock %}
