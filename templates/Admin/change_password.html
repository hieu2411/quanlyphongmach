{% extends 'admin/layout_admin.html' %}
{% block content %}
    <h2>title</h2>
    <div class="row">
        <div class="col-md-8">
            {% if data is not none %}
                <form action="{{ url_for('admin_route.admin_edit', id =data.id) }}" method="post">

                    <h4>Edit account.</h4>
                    <hr/>

                    <dl class="row">
                        <dt class="col-sm-3">Enter Old Password</dt>
                        <div class="form-group col-sm-7">
                            <input type="email" class="form-control" name="old_password" aria-describedby="emailHelp">
                        </div>

                        <dt class="col-sm-3">Enter new Password</dt>
                        <div class="form-group col-sm-7">
                            <input type="text" class="form-control" name="new_password" aria-describedby="emailHelp">
                        </div>

                        <dt class="col-sm-3">Re-enter new Password</dt>
                        <div class="form-group col-sm-7">
                            <input type="text" class="form-control" name="confirm_password" aria-describedby="emailHelp">
                        </div>
                    </dl>


                    <button type="submit" class="btn btn-default btn-success">
                        Change Password
                    </button>
                    <a href="{{ url_for('admin_route.admin_index') }}" class="btn btn-default">
                        Back
                    </a>
                </form>
            {% else %}
                <a href="{{ url_for('admin_route.admin_index') }}" class="btn btn-default">
                    Back
                </a>
            {% endif %}
        </div>
    </div>
    </div>
{% endblock %}
